<iframe src="header.html" width="100%" height="300px"></iframe>
<body>
<main class="filter-page">
    <section class="banner banner--small">
        <img class="banner-back-logo" src="./img/РРА 4.png" alt="back-logo">
        <div class="container-fluid">
            <div class="row">

                <div class="banner-inner d-flex flex-row ">
                    <div class="info-banner--small">
                        рекламный баннер
                    </div>
                    <div class="text-part-banner">
                        <div class="title-banner">
                            ВЫБОР ЗА ТОБОЙ!
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </section>
    <section class="filter-section">
        <div class="container-fluid">
            <div class="filter-section_header">
                <div class="row">
                    <div class="col-md-5">
                        <div class="block-filter">
                            <label for="cnt-room-input"> Количество комнат</label>
                            <div class="btn-group my-btn-lg" id="cnt-room-input" role="group"
                                 aria-label="Группа кнопок по умолчанию">

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                       autocomplete="off">
                                <label class="btn btn-outline-dark" for="btnradio1">Cтудия</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                       autocomplete="off">
                                <label class="btn btn-outline-dark" for="btnradio2">1</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                       autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="btnradio3">2</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio4"
                                       autocomplete="off">
                                <label class="btn btn-outline-dark" for="btnradio4">3</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio5"
                                       autocomplete="off">
                                <label class="btn btn-outline-dark" for="btnradio5">4</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio6"
                                       autocomplete="off">
                                <label class="btn btn-outline-dark" for="btnradio6">5+</label>

                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="block-filter">
                            <label for="cost-input"> Цена, руб. </label>
                            <div class="cost block-inputs">
                                <input type="text" class="d-block my-input-lg" id="cost-input" placeholder="от">
                                <input type="text" class="d-block my-input-lg" placeholder="до">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="block-filter">
                            <label for="area-input"> Площадь, м </label>
                            <div class="area block-inputs">
                                <input type="text" id="area-input" class="d-block my-input-lg" placeholder="от">
                                <input type="text" class="d-block my-input-lg" placeholder="до">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="show-button vertical-center mx-5"> Показать </button>
                        <button class="show-button  vertical-center"> X Сбросить фильтр </button>
                    </div>


                </div>
            </div>

            <div class="filter-section_content">
                <div class="row">
                </div>
            </div>

        </div>
    </section>

</main>
<iframe src="footer.html" width="100%" height="800px"></iframe>

        crossorigin="anonymous"></script>
</body>
</html>
